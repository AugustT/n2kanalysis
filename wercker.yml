box: inbonatura2000/n2khelper:dev-0.1
build:
  steps:
    - script:
        name: installation of packages not covered by jimhester/r-dependencies
        code: |
          wget https://cran.rstudio.com/src/contrib/sp_1.2-2.tar.gz
          R CMD INSTALL sp_1.2-2.tar.gz
          rm sp_1.2-2.tar.gz
          Rscript -e 'install.packages("INLA", repos="http://www.math.ntnu.no/inla/R/stable")'
    - jimhester/r-dependencies
    - inbobmk/r-check
    - inbobmk/r-coverage
    - inbobmk/r-lint
