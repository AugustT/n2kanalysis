box: rocker/hadleyverse
build:
  steps:
    - script:
        name: install of packages not covered by jimhester/r-dependencies
        code: |
          apt-get update -y
          apt-get install -y r-cran-RODBC
          Rscript -e 'devtools::install_bitbucket("n2khelper", "ThierryO", ref = "development")'
          Rscript -e 'install.packages("INLA", repos="http://www.math.ntnu.no/inla/R/stable")'
    - jimhester/r-dependencies
    - jimhester/r-check
    - jimhester/r-coverage
    - jimhester/r-lint
